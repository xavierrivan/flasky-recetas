{% extends 'base.html' %}

{% block title %}Nueva Receta - Recetas Compartidas{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="recipe-card">
            <h2 class="mb-4">
                <i class="fas fa-plus-circle"></i> Compartir Nueva Receta
            </h2>
            <form method="post">
                <div class="form-group">
                    <label><i class="fas fa-heading"></i> Título de la Receta</label>
                    <input class="form-control" type="text" name="title" required 
                           placeholder="Ej: Pastel de Chocolate">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Descripción</label>
                    <textarea class="form-control" name="description" rows="2" required
                              placeholder="Una breve descripción de tu receta"></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-list"></i> Ingredientes</label>
                    <textarea class="form-control" name="ingredients" rows="4" required
                              placeholder="Lista los ingredientes necesarios, uno por línea"></textarea>
                    <small class="form-text text-muted">Escribe cada ingrediente en una línea nueva</small>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tasks"></i> Pasos a Seguir</label>
                    <textarea class="form-control" name="steps" rows="6" required
                              placeholder="Describe los pasos para preparar la receta"></textarea>
                    <small class="form-text text-muted">Describe cada paso en detalle</small>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Categoría</label>
                    <select class="form-control" name="category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="Desayuno">Desayuno</option>
                        <option value="Almuerzo">Almuerzo</option>
                        <option value="Cena">Cena</option>
                        <option value="Postre">Postre</option>
                        <option value="Snack">Snack</option>
                        <option value="Bebida">Bebida</option>
                    </select>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="fas fa-paper-plane"></i> Publicar Receta
                    </button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-lg ml-2">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
